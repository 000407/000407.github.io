<ul>
{% for entry in submenu %}
  <li>
    {% if entry.url %}
      <span class="sub-item"><a href="{{ entry.url }}">{{ entry.content }}</a></span>
    {% else %}
      <span class="sub-item">{{ entry.content }}</span>
    {% endif %}
    {% if entry.submenu %}
      {% assign submenu = entry.submenu %}
      {% include submenu.html %}
    {% endif %}
  </li>
{% endfor %}
</ul>
